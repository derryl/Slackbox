<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="shortcut icon" href="favicon.ico">
        <meta name="author" content="Derryl Carter" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />

        <title>Slackbox</title>
        <link rel="stylesheet" href="styles/master.css">
    </head>
    
    <body>
        
        <div id="container">
        
            <!-- = Unused = -->
            <!-- include "search.html" -->
            <!-- include "loader.html" -->
            
            <!-- User Info -->
            <header>

                <div class="user-info">
                
                    <!-- 
                        id, username, full_name, bio, website
                    -->

                    <div class="ui--user">
                    
                        <!-- User: Profile photo -->
                        <img data-src="profile_picture" />
                        
                        <!-- User: Username -->
                        <h1>
                            <a data-href="http://www.instagram.com/{username}"
                               data-text="@{username}" 
                               target="_blank">&nbsp;</a>
                        </h1>
                    </div>
                    
                    <p class="user-counts">
                        <span>
                            <!-- User: # posts -->
                            <span class="bold" data-text="counts.media"></span> posts
                        </span><span>
                            <!-- User: # followers -->
                            <span class="bold" data-text="counts.followed_by"></span> followers
                        </span><span>
                            <!-- User: # people following -->
                            <span class="bold" data-text="counts.follows"></span> following
                        </span>
                    </p>
                    
                </div>

            </header>
            
            <!-- Thumbnails -->
            <div id="gallery">
                <div class="thumb" data-repeat="photo in data">
                    <img data-src="photo.images.low_resolution.url" 
                         data-alt="photo.title"
                         data-index="photo.index"
                         data-id="photo.id">
                    <span class="label" data-text="photo.title"></span>
                </div>
            </div>

        </div>
        
        <!-- Lightbox (for viewing individual photos) -->
        <div id="lightbox" class="lightbox hide">

            <div class="viewer">

                <!-- Left rail: outside the viewer, contains 'previous' arrow -->
                <div class="left rail" id="prevPhoto">
                    <a href="javascript:void(0)" class="arrow left"></a>
                </div>
                
                <!-- Main lightbox container (with white background) -->
                <div class="lb-photo">
                
                    <!-- The Photo -->
                    <div class="lb-img">
                        <img data-src="photo.images.standard_resolution.url" data-alt="photo.caption.text">
                    </div>
                    
                    <!-- Metadata -->
                    <div class="lb-caption">
                    
                        <!-- Photo: Who posted it -->
                        <figure class="user-meta">
                            <img data-src="photo.user.profile_picture" class="um--photo">
                            <figcaption class="um--username" data-text="photo.user.username">drryl</figcaption>
                        </figure>
                        
                        <!-- Photo: Caption -->
                        <div class="label" data-text="photo.caption.text">New office ðŸ’»ðŸ’°</div>
                        
                    </div>
                    
                </div>
                
                <!-- Right rail: outside the viewer, contains 'next' arrow -->
                <div class="right rail" id="nextPhoto">
                    <a href="javascript:void(0)" class="arrow right"></a>
                </div>
                
            </div>
            
        </div>
        
        <!-- Authentication dialog (for obtaining an API access token) -->
        <div id="authBox" class="backdrop hide">

            <div class="auth-box">

                <p>We need an <code>access_token</code> in order to request data from Instagram's API.</p>
                
                <p>Please follow the link below and enter your Instagram credentials :)</p>
                
                <a class="btn" href="https://api.instagram.com/oauth/authorize/?client_id=9b475cf05cf94614b1aafdd7e5372548&redirect_uri=http://127.0.0.1:8797&response_type=token">Authorize App</a>
                
            </div>
            
        </div>


        <!--==============================================================-->
        <script data-main="/scripts/main" src="/scripts/require.js"></script>
        <!--==============================================================-->
        
    </body>
</html>
