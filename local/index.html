<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Lightboxr</title>
        <link rel="stylesheet" href="styles/master.css">
    </head>
    
    <body>
        
        <div id="container">
        
            <!-- Loading screen -->
            <!-- include "partials/loader.html" -->
            
            <!-- User Info -->
            <header>
                <div class="user-info">
                <!-- <div class="user-info hide" data-show-on-load> -->

                    <div class="ui--user">
                        <img data-src="profile_picture" />
                        <h1 data-text="username"></h1>
                    </div>
                    
                    <p class="user-counts">
                        <span>
                            <span class="bold" data-text="counts.media"></span> posts
                        </span><span>
                            <span class="bold" data-text="counts.followed_by"></span> followers
                        </span><span>
                            <span class="bold" data-text="counts.follows"></span> following
                        </span>
                    </p>
                    
                </div>
            </header>
            
            <!-- Feed -->
            <div id="gallery">
                <span class="thumb" data-repeat="photo in data">
                    <img data-src="photo.images.low_resolution.url" 
                         data-alt="photo.title"
                         data-index="photo.index"
                         data-id="photo.id">
                    <span class="label" data-text="photo.title"></span>
                </span>
            </div>
            
            <!-- Lightbox for viewing individual photos -->
            <div id="lightbox" class="lightbox hidden">
                <div class="viewer">

                    <div class="left rail" id="prevPhoto">
                        <a href="javascript:void(0)" class="arrow left"></a>
                    </div>
                    
                    <div class="lb-photo">
                    
                        <!-- << Photo >> -->
                        <div class="lb-img">
                            <img data-src="photo.images.standard_resolution.url" data-alt="photo.caption.text">
                        </div>
                        
                        <div class="lb-caption">
                            <!-- Photo: Who posted it -->
                            <figure class="user-meta">
                                <img data-src="photo.user.profile_picture" class="um--photo">
                                <figcaption class="um--username" data-text="photo.user.username">drryl</figcaption>
                            </figure>
                            
                            <!-- Photo: Caption -->
                            <div class="label" data-text="photo.caption.text">New office ðŸ’»ðŸ’°</div>
                        </div>
                        
                    </div>
                    
                    <div class="right rail" id="nextPhoto">
                        <a href="javascript:void(0)" class="arrow right"></a>
                    </div>
                </div>
            </div>
            
        </div>
        
        <!-- Modal dialog for obtaining user authentication -->
        <div id="authBox" class="backdrop hide">
            <div class="auth-box">

                <p>We need an <code>access_token</code> in order to request data from Instagram's API.</p>
                
                <p>Please follow the link below and enter your Instagram credentials :)</p>
                
                <a class="btn" href="https://api.instagram.com/oauth/authorize/?client_id=9b475cf05cf94614b1aafdd7e5372548&redirect_uri=http://127.0.0.1:8797&response_type=token">Authorize App</a>
                
            </div>
        </div>

        <!--==============================================================-->
        <script data-main="/scripts/main" src="/scripts/require.js"></script>
        <!--==============================================================-->
    </body>
    
</html>
